<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Aplicar</title>
</head>
<body>

    <nav class="navbar">
        <div class="navbar__logo">
           <img src="/images/beAuPair.png" alt="">
        </div>
        <ul class="navbar__links">
            <li>
                <a href="">Nosotros</a>
            </li>
            <li>
                <a href="">Experiencias</a>
            </li>
            <li>
                <a href="/sites/form.html">Contacto</a>
            </li>
            <li class="navbar__btnactive">
                <a href="">Aplica ya</a>
            </li>
        </ul>
        <div class="navbar__burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <section class="form">
       <div class="form__card">

        <div class="form__left">
            <div class="form__img">
            <img src="/images/beAuPairwhite.png" alt="">
            <div class="form__linedeco"></div>
        </div>

        
            
        <div class="form__socialmedia">
                <a href=""><img src="/images/facebookwhite.png" alt=""></a>
                <a href=""><img src="/images/whatsapp.png" alt=""></a>
                <a href=""><img src="/images/instagramwhite.png" alt=""></a>

            </div>
        </div>
        
        <div class="form__right">
            <h1>Contacto</h1>
            <form action="https://formspree.io/f/mzbojgap" method="POST">
                <div class="form__container">
                    <div class="form__group field">
                        <input type="input" class="form__field" placeholder="Nombre" name="nombre" id='nombre' required="" />
                        <label for="nombre" class="form__label">Nombre</label>
                      </div>
                      <div class="form__group field">
                        <input type="input" class="form__field" placeholder="Apellido" name="Apellido" id='apellido' required="" />
                        <label for="apellido" class="form__label">Apellido</label>
                      </div>
                </div>
                <div>
                    <div class="form__group field">
                        <input type="input" class="form__field" placeholder="Email" name="email" id='email' required="" />
                        <label for="email" class="form__label">Email</label>
                      </div>
                      <div class="form__group field">
                        <input type="input" class="form__field" placeholder="Tel" name="tel" id='tel' required="" />
                        <label for="tel" class="form__label">Tel</label>
                      </div>
                </div>
                
                <div>
                    <textarea placeholder="Escriba su mensaje"  name="mensaje" id="" cols="30" rows="10"></textarea>
                </div>
                    <input target="_blank" class="form__send" type="submit" name="enviar" value="Enviar">
            </form>
        </div>

       </div>

       <div class="form__info">
        <p><img src="/images/telephone.png" alt=""> Tel: +49 12312313</p>
        <p> <img src="/images/envelope.png" alt=""> contacto@beaupai.com</p>

    </div>
       
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="app.js"></script>



</body>
</html>
